<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Exercise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="tbl">
            <h1>Table Exercise</h1>
            <table>
                <tr>
                    <th colspan="6" style=" text-align: center;">UGANDA MARTYRS SENIOR SECONDARY SCHOOL TIMETABLE</th>
                </tr>
                <tr>
                    <td>Time</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                </tr>
                <tr>
                    <td>9:00-10:00</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Physics</td>
                    <td rowspan="3">Chemistry</td>
                    <td>History</td>
                </tr>
                <tr>
                    <td>10:00-11:00</td>
                    <td id="pad">Math</td>
                    <td colspan="2">Computer Lab</td>
                    <td>Geography</td>
                </tr>
                <tr>
                    <td>11:00-12:00</td>
                    <td>Sports</td>
                    <td rowspan="2">Biology</td>
                    <td>English</td>
                    <td rowspan="2">Free Period</td>
                </tr>
                <tr>
                    <td>12:00-1:00</td>
                    <td  id="pad1">Library</td>
                    <td colspan="2">Library</td>
                </tr>
                <tr>
                    <td>1:00-2:00</td>
                    <td colspan="5" style="margin-bottom: 5px;">Lunch Break</td>
                </tr>
            </table>
        </div>
    </body>
</html>
